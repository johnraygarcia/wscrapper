<div class="container">

</div>
<div class="flex flex-column">
  <h1 class="mat-h1">Etsy Web Scrapper</h1>
  <app-search></app-search>
  <div class="layout">
    <div class="row">
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
          *ngFor="let searchResultItem of searchResult"
          [colspan]="1"
          [rowspan]="1"
         >
            <mat-card class="dashboard-card card-small">
              <mat-card-header>
                <mat-card-title>
                  {{searchResultItem.title}}
                  <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item>Expand</button>
                    <button mat-menu-item>Remove</button>
                  </mat-menu>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <img src="{{searchResultItem.imgSrc}}"/>
                <div>{{searchResultItem.rating}}</div>
                <div>{{searchResultItem.sellerName}}</div>
                <div>{{searchResultItem.price}}</div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
