<div class="grid-container">
  <h1 class="mat-h1">Etsy Web Scrapper</h1>
  <app-search></app-search>
  <mat-grid-list cols="2" rowHeight="250px">
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <div *ngFor="let searchResultItem of searchResult">
        <mat-card class="dashboard-card card-small">
          <mat-card-header>
            <mat-card-title>
              {{searchResultItem.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <img src="{{searchResultItem.imgSrc}}"/>
            <div>{{searchResultItem.rating}}</div>
            <div>{{searchResultItem.sellerName}}</div>
            <div>{{searchResultItem.price}}</div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<mat-spinner></mat-spinner>
